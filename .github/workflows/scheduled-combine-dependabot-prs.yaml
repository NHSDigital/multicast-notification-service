name: Combine Dependabot PRs

on:
  workflow_dispatch: # allows you to manually trigger the workflow

# The minimum permissions required to run this Action
permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  combine-prs:
    runs-on: ubuntu-latest

    steps:
      - name: combine-prs
        id: combine-prs
        uses: github/combine-prs@v5.0.0
        with:
          ci_required: true
          labels: dependencies
          pr_title: EM-88 Combined Dependabot PRs
          combine_branch_name: em-88-dependabot-combined
          pr_body_header: Combined Dependabot PRs
