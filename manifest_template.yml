SERVICE_NAME: multicast-notification-service
PRODUCT_DISPLAY_NAME: multicast-notification-service
DESCRIPTION: example description
APIGEE_ENVIRONMENTS:
  - name: internal-dev
    display_name: Internal Development
    has_mock_auth: true
  - name: internal-qa
    display_name: Internal QA
    has_mock_auth: true
  - name: ref
    display_name: Reference
    has_mock_auth: true
  - name: internal-dev-sandbox
    display_name: Internal Development Sandbox
    portal_visibility: false
  - name: internal-qa
    display_name: Internal QA
    has_mock_auth: true
    portal_visibility: false
  - name: internal-qa-sandbox
    display_name: Internal QA Sandbox
    portal_visibility: false
  - name: sandbox
    display_name: Sandbox
    portal_visibility: true
  - name: int
    display_name: Integration Testing
---
meta:
  api:
    name: multicast-notification-service
    guid: ee53240d-624e-4175-96a2-639e259400da
    spec_guids:
      - e3a3a86e-1c42-4eeb-8743-f35bf6a3a6d2
  schema_version: 1.3
apigee:
  environments:
{% for ENV in APIGEE_ENVIRONMENTS %}
{% set TITLE = PRODUCT_DISPLAY_NAME + ' (' + ENV.display_name + ' Environment)' %}
{% set NAME = SERVICE_NAME + '-' + ENV.name %}
  - name: {{ ENV.name }}
    products:
      - name: {{ NAME }}
        approvalType: auto
        attributes:
          - name: access
            value: public
            # For a parameterised example of rate limiting per environment,
            # see https://github.com/NHSDigital/personal-demographics-service-api/blob/master/manifest_template.yml
          - name: ratelimiting
            value:
              {{ NAME }}:
                quota:
                  enabled: true
                  limit: 100
                  interval: 1
                  timeunit: minute
                spikeArrest:
                  enabled: true
                  ratelimit: 600pm # 10 requests per second
              app:
                quota:
                  enabled: true
                  limit: 100
                  interval: 1
                  timeunit: minute
                spikeArrest:
                  enabled: true
                  ratelimit: 600pm # 10 requests per second
        description: {{ DESCRIPTION }}
        displayName: {{ TITLE }}
        environments: [ {{ ENV.name }} ]
        proxies:
          - {{ NAME }}
          - identity-service-{{ ENV.name }}
{% if ENV.has_mock_auth | default(false) %}
          - identity-service-mock-{{ ENV.name }}
{% endif %}
        scopes:
          - 'urn:nhsd:apim:app:level3:{{ SERVICE_NAME }}'
    specs:
      - name: {{ NAME }}
        path: {{ SERVICE_NAME }}.json
    api_catalog:
      - edgeAPIProductName: {{ NAME }}
        anonAllowed: true
        description: {{ DESCRIPTION }}
        requireCallbackUrl: false
        title: {{ TITLE }}
        visibility: {{ ENV.portal_visibility | default(true) }}
        specId: {{ NAME }}
{% endfor %}
